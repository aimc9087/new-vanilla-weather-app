<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <h1>
        <div class="container">
            <div class="weather-app">
            <h1>
                Austin
            </h1>
            <ul>
                <li>
                    Friday 5:00
                </li>
                <li>
                    Clear
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" />

                </div>
                <div class="col-md-6">
                 <ul>
                    <li>
                        Precipitation: 1%
                    </li>
                    <li>
                        Humidity: 53%
                    </li>
                    <li>
                        Wind: 10 mph
                    </li>
                 </ul>
            </div>
            <small>
                <a href="https://github.com/aimc9087/new-vanilla-weather-app" target="_blank"
                >Open-source code</a
                >
                by Amelia McBrayer
            </small>
        </div>
    </div>

    <script src="src/app.js"></script>

</html>
