<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <h1>
        <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                    <input 
                        type="search" 
                        placeholder="Type a city..."
                        class="form-control"
                        id="city-input"
                        autocomplete="off"
                    />
                    </div>
                        <div class="col-3">
                        <input 
                          type="submit" 
                          value="Search"
                          class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <div class="overview">
            <h1 id="city"></h1>
            <ul>
                <li>Last Updated: <span id="date"></span></li>
                <li id="description"></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img 
                     src="http://openweatherapp.org/img/wn/04d@2x.png" 
                     alt="Clear"
                     id="icon" 
                     class="float-left"
                  />
                  <div class="float-left">
                    <strong id="temperature"></strong><span class="units">°F | <a href="#">°C</a></span>    
                  </div>
                </div>
            </div>
            <div class="col-md-6">
                <ul>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span> mph
                    </li>
                 </ul>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/aimc9087/new-vanilla-weather-app" target="_blank"
        >Open-source code</a
        >
        by Amelia McBrayer
    </small>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
